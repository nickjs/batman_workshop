<div data-foreach-villain="villains">
  <form data-formfor-villain="villain" data-event-submit="villain.save" class="form-inline">
    <input data-bind="villain.firstName" />
    <input data-bind="villain.lastName" />

    <button type="submit" class="btn">Save</button>
    <a data-event-click="villain.destroy | withArguments ''" class="btn btn-danger">Delete</a>
  </form>

  <h3 data-bind="'crime' | pluralize villain.crimes.length | append ' alert' | upcase"></h3>
  <div data-foreach-crime="villain.crimes" data-partial="villains/crime"></div>
</div>

<a data-route="Villain | routeToAction 'new'" class="btn btn-primary">New Villain</a>
